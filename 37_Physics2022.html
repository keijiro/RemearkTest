<textarea id="source">

みなさんこんにちは。

今回のトピックは Unity の Physics 物理エンジンのアップデートです。

---

少し前に Unity 公式ブログの方に投稿された記事で、Unity 2022.2 における Physics 関係のアップデート内容をまとめたものがありました。

今回はその内容を更に掻い摘んで紹介したいと思います。

---

> B-roll

Unity 2022.2 というと去年の話のように聞こえますが、この内容はこれから出る Unity 2022 LTS でも適用されることになります。

---

ですので、まあ次の LTS ではこんなふうになってますよ、という話として聞いてもらえればいいかなと思います。

---

> Camera

まず分かりやすいアップデートからいきましょう。

Unity 2022.2 から Inspector 上で Rigidbody の重心と慣性テンソルが編集できるようになりました。

---

> Editor

これらのパラメーターは以前からスクリプトで変更できていたんですが、Inspector 上には表示されていなかったんですよね。

---

> Demo

これらのパラメーターを使うことで、質量に偏りのある物体を表現することができます。

---

例えば、こういう起き上がり小法師みたいなオブジェクトも簡単に作れますね。

---

> Editor

慣性テンソルの算出には、本当は物理学的な数式を使うんですが、感覚的に調整しても案外なんとかなります。

---

値を低くするほど、その軸では回転しにくくなる、って感じです。

せっかく Inspector で調整できるようになったので、色々弄って試してみると面白いかもしれません。

---

> Camera

もうひとつの分かりやすいアップデートは Simulation Mode の追加です。

---

> Editor

これは Project Settings に追加された設定で、物理挙動の更新頻度を調整するものです。

デフォルトは Fixed Update で、 Update や Script に変更することができます。

---

> Camera

これは Unity の基礎知識ですが、Unity において物理挙動の update と画面の update は同期していません。

---

> Figure

物理挙動は FixedUpdate で動いて、画面は Update で動くという感じですね。

---

具体的な値はケースバイケースになりますが、多くの場合、Fixed Update は 100Hz で、Update は 60Hz で動くことになると思います。

---

> Camera

この挙動は多くの場合問題無いんですが、挙動と描画が完全同期していないせいで動きがカクついてしまうことがあります。

---

> Demo

この問題はカメラと物理挙動を連動させた場合などに発生しがちですね。

---

このサンプルではカメラの注視点を RigidBody に向けて補間移動させていますが、動きにバラツキが現れてしまっています。

---

> Camera

ここに効いてくるのが Simulation Mode です。

---

> Editor

Simulation Mode を Update に変更すると、物理挙動と画面の update が完全に同期します。

---

> Demo

カクつきの問題などはほとんどこれで解決できるはずです。

ただ、デメリットももちろんあります。

---

> Camera

Simulation Mode を Update に同期するということは、物理挙動のステップが可変になるということです。

---

これは物理挙動の決定論的 deterministic な性質を損なう可能性があります。

挙動に再現性が無くなるということですね。

---

物理挙動がゲームシステムにおいて重要な役割を果たしている場合は、使用を避けた方がいいと思います。

---

> B-roll

逆に、物理挙動を純粋に演出的な用途のみに使用している場合は、無難に使えると思います。

---

Simulation Mode を Update に変更することでメリットが得られるかもしれません。

---

> Camera

次の機能は Collision Layer Override です。

---

> Editor

Unity の Physics では Matrix を使ってレイヤ毎の衝突の有無を設定することができます。

---

ですが、これだとレイヤーが足りないとか、稀にしか使わない特殊な用途にレイヤーを１個消費するのが勿体無いとか、ちょっと使いにくいところがあるんですよね。

---

> Camera

これを解決できるのが Layer Override です。

---

> Editor

Rigidbody のインスペクタ上で、特定のレイヤーと衝突する／しない、という設定を個別に行えるようになりました。

---

コリジョン設定の柔軟性が大幅に改善されるアップデートですね。

---

> Camera

最後に紹介するのは Contact Event です。

---

> B-Roll

これは OnCollisionEnter や OnCollisionStay のようなコールバックを一括処理するための機能です。

---

> Code

Unity で衝突を検出するには、多くの場合 OnCollision 系のコールバックを使うことになると思います。

---

ただ、これらのコールバックは、衝突が発生する度に呼ばれるので、その呼び出しにかかるオーバーヘッドも、衝突の回数分発生することになります。

---

> Demo

こんな感じで大量の衝突が発生しているシチュエーションでは、結構バカにならない負荷が生じることになります。

---

> B-roll

新しく実装された CollisionEvent delegate は、シーン中で発生している衝突を全て配列に詰め込んで、１回の呼び出しで渡してくれます。

---

コールバックにかかるオーバーヘッドを減らすことができるというわけですね。

---

> Camera

どの程度負荷が減るのか、個人的に気になったので、 iPhone 上で試してみました。

---

> Demo

9,000 個のボックスを転がして、contact point に赤いマークを表示するだけのサンプルです。

---

これを OnCollisionStay を使って実装すると、大体 x.x ms ぐらいかかっているようでした。

これを CollisionEvent に変更することで x.x ms ぐらいにまで減らすことができました。

---

大幅な軽減というわけではないですが、確かに効果はあるようですね。

---

> Camera

今回はこんな感じで Physics アップデートについて解説しましたが、いかがでしたでしょうか？

---

最初に紹介したブログ記事の方には、今回紹介したもの以外にも、細かい情報が色々と掲載されています。

Physics ってグラフィクスなどと比べると若干地味ではあるんですが、毎年細かいアップデートが行われているんですよね。

---

Unity の Physics を本格的に触っている方は、ぜひチェックしてみてください。

---

今回の動画が参考になったという方は高評価やコメントを頂けると有難いです。

それではまた次回の動画でお会いしましょう。
