DaVinci Resolve Speed Editor

世間一般の認識としては、なんかちょっと便利そうなデバイス、という程度かもしれません。

---

ですが個人的には、このデバイスは、動画編集の生産性を劇的に向上させるものだと考えています。

この動画では、普段、僕がどんな風に Speed Editor を使っているのか、簡単にお見せしたいと思います。

---

こんな感じでカット作業を効率的に行なっていくわけですが、カットを終えた後の編集作業においては、Speed Editor は使いません。

---

この後、別収録の映像を重ねていったり、トランジションやアニメーションを入れたり、字幕を入れたり…といった作業を行なっていくんですが、そこでは一切、これの出番はありません。

---

まあ、もしかしたらそこで使う人もいるかもしれませんけど、元々この Speed Editor は Resolve の Cut 機能に合わせて設計されているので、それ以外の使い方にはいまいち合わないんですよね。

---

なんかすごく勿体なく聞こえるかもしれないですが、たとえカット作業にしか使えないとしても、それでも十分に元が取れるぐらい役に立つので、僕は使い続けてます。

---

日本の YouTube 業界では、動画を細かいカットで繋いでいく手法を「ジェットカット」なんていう風に読んだりしますけど、そういった手法にはまさにうってつけのデバイスだと思います。

---

機会があれば、ぜひ試してみて欲しい一品ですね。
