こんにちは。

Unity Technologies Japan、アドボケイトの高橋です。

今日のこのセッションでは Unity の新しい UI システムである UI Toolkit の紹介をしていきます。

よろしくお願いします。

---

これまでに登場した Unity 用の UI システムの中でも、最も使いやすいものに仕上がっている、と、個人的には考えています。

これを一度体験してしまうと、もう以前の Unity UI や IMGUI には戻れないというのが本音です。

---

今日はこれよりも更に簡単な、超シンプルなサンプルから始めたいと思います。

---

スタイルシートの使い方をもう少し掘り下げてみたいと思います。

というのも、スタイルシートを使うことで、簡単なアニメーションを作ることなんかもできるんです。

---

さて、UI Toolkit には、この他にも、とても便利な機能が存在します。

今日はその中でも、データバインディングの仕組みについて軽く紹介してみたいと思います。

---

このように便利な UI Toolkit ですが、残念ながら現状では幾つかの制限も存在しています。

---

以上で今回のセッションは終了です。

---

それでは、ご清聴ありがとうございました。
