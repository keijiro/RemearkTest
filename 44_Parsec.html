<textarea id="source">

みなさんこんにちは。

今回のトピックは、リモートデスクトップ、Parsec です。

---

Parsec は Unity で開発・販売しているリモートデスクトップのソリューションです。

Unity の機能じゃなくて、独立したソフトウェアなんですが、組み合わせて便利に使えるので、ここで紹介してみたいと思います。

---

> Mac desktop

これは今 MacBook の画面ですが、Parsec を開くと、別の部屋にある Windows PC が出現します。

Connect ボタンを押すと、こんな感じでリモートデスクトップを開けます。

---

> Windows via Parsec

Parsec は低遅延で高画質なのが特徴です。

Unity Editor ぐらいであれば、普通に違和感無く操作できます。

---

ビデオコーデックによって圧縮されているので、微妙に画質は劣化しているんですが…

まあ YouTube の画面上では、ほとんど分かんないかもしれませんね。

---

レイテンシもゼロではないんですが…普通の作業には支障の無いレベル、という感じです。

さすがにアクションゲームの厳密な調整には向いていないかもしれません。

ですが、それ以外の多くの作業には耐えられると思います。

---

> Camera

今、この部屋では、40 Mbps 程度の比較的低速な通信回線を使っています。

条件としてはかなり不利だと思うんですが、それでも問題無く使えています。

---

> B-roll: PC/Mac

Unity を使ったマルチプラットフォーム開発をやっていると、どうしても複数のコンピュータを使い分ける必要がありますよね。

---

そんな時に Parsec を活用すると便利です。

---

> Camera with PC

ちょっと個人的な話になるんですが、僕の使っている Windows PC は、ファンノイズのうるさいものが多いです。

あんま狭い部屋で使いたくないマシンですね。

---

> B-roll: Kitchen

なので、スタジオの使われていないキッチンに PC を押し込んで、 Parsec でリモート操作することにしました。

---

この PC では GPU を使ったレイトレーシングや機械学習など、非常に負荷の高い使い方をしています。

負荷が高まると結構すごい騒音が出るんですが、リモートなら OK ですね。

---

それに、外出していても、これらの GPU を使う開発作業を続行できるので、時間の有効活用もできるようになりました。

---

> Camera

さて、こんな感じで便利な Parsec ですが、これをもっと便利に使いこなすための TIPS をいくつか紹介したいと思います。

---

> Camera with EDID dongle

まずお勧めしたいのは EDID ドングルの導入です。

---

> Wikipedia article

EDID というのはディスプレイの識別信号の規格です。

EDID ドングルというのは、この EDID 信号をディスプレイ無しに生成する装置です。

---

> Camera with EDID dongle

正しくは EDID エミュレーター・ドングルなんて風に呼びますね。

つまり、ディスプレイが接続された状態をエミュレーションしてくれるという装置です。

---

> B-roll: PC

この手のリモートホストマシンは、ディスプレイを外した、いわゆるヘッドレス状態で使いたいですよね。

---

> Windows settings without display

でも、デスクトップ PC ではディスプレイが繋がれていないと、色々と面倒なことが起こります。

---

画面の解像度をうまく設定できなかったり、グラフィクスカードの機能を使うことができなくなったり、などなど。

---

> Camera with EDID dongle

EDID エミュレーターは、ディスプレイが繋がれた状態を擬似的に作り出すことで、これらの問題を簡単に解決してくれます。

---

> Camera with wireless mouse

このようなドングルは、マウスについても用意した方がいいでしょう。

---

> Windows desktop without cursor

デスクトップ PC にマウスを繋いでいないと、リモートデスクトップからカーソルが消えてしまうという問題があります。

---

> Camera with wireless mouse

適当な安い無線マウスを購入して、その受信機だけ挿しておけば、解決できます。

---

僕は使っていない古い無線マウスがあったので、そのドングルを差しっぱなしにしています。

---

> Camera with smartphone

もうひとつお勧めしたいのが  remote button pusher の導入です。

---

> B-roll: SwitchBot

いわゆる smart home device の一種で、家の照明のボタンなんかをリモートで押せるようにする装置ですね。

---

> B-roll: Remote button pushing

これで PC の電源ボタンをリモート操作できるようにしました。

---

> Camera

リモートホストマシンは、電源を付けっぱなしにする人も多いかもしれませんが、そうすると電気代が気になりますよね。

---

> B-roll: Remote button pushing

こうしておけば、必要な時だけ遠隔から起動する、という使い方ができるようになります。

---

> B-roll: Long press

また、長押し操作に対応した button pusher を使えば、強制終了にも使えます。

---

リモートホストがハングアップした場合にも、これで対処することができるというわけですね。

---

> Installer screen

なお、こういう使い方をする場合は、Parsec のインストール時に “Shared” installation type を選ぶ必要があります。

---

これで、電源投入後から自動的に Parsec のサービスが走るようになります。

---

こんな感じで今回は Parsec について紹介してきましたが、いかがでしたでしょうか？

今回紹介したのは個人用の Parsec Individual の機能です。

---

業務用の Parsec for Teams には、より高画質なオプションや、チーム連携のための機能が用意されています。

今年の GDC のセッションでは、Parsec をゲームのテスプレイに使用する事例なんかも紹介されていましたね。

---

色んな使い方ができるのに、UI/UX がとても簡単にまとめられていて使いやすい、というのが、Parsec の特徴だと思います。

まだ使ったことがないという方は、ぜひ気軽に試してみてください。

---

それではまた次回の動画でお会いしましょう。
