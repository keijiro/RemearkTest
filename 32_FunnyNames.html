---

> Camera

British English と言えば、Color クラスに２つの「グレー」定数が存在するのも有名かもしれません。

---

> Web: [Color class](https://docs.unity3d.com/ScriptReference/Color.html)

マニュアルを見てみると、こんな感じで "gray" と "grey" の、２種類の「グレー」が用意されているんですよね。

---

丁寧に、これは English Spelling です、って書いてあります。

もちろん、機能的には全く同じです。

---

また、これは余談になるんですが、このページを見ていると、恐ろしいことが書かれているのに気づきますかね？

この yellow のところです。

---

なんと定数 yellow は、(1, 1, 0) ではなくて、(1, 0.92, 0.016) を返す、と書かれています。

綺麗な色なんですよ、みたいなことが書かれていますね。

---

まあ色々理屈はあるんでしょうけど、他の定数は完全な原色を返す仕様になっているので、一貫性を考えるなら原色を返すべきですよね。

---

これはまあ Unity まだ小さくて素朴なゲームエンジンであった頃の名残ですね。

今更これを仕様変更しても不具合を招くだけですから、そのまま維持されている、という感じです。
