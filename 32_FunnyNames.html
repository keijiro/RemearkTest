<textarea id="source">

みなさんこんにちは。

今回のトピックは Unity 内で使われている癖の強い英語についてのトリビアです。

---

みなさん Unity を使い始めた時に、必ず思うことが一つあると思うんですよね。

---

> B-roll: MonoBehaviour manual

なんで "MonoBehaviour" の "Behaviour" は、 B-E-H-A-V-I-O-U-R とイギリス風の綴りを使っているのか？

---

他はみんなアメリカ風の綴りなのに、"Behaviour" だけは British spelling なんですよね。

---

> Camera

これはまあ、Unity は元々英語ネイティブではない人たちによって開発されたから、何となくそうなってしまった、というのが説明になると思います。

---

> B-roll: Denmark photos

Unity を長く使っている方ならご存知だと思いますが、Unity はデンマーク発祥の会社です。

---

そのデンマークに他のヨーロッパ諸国からも技術者が集まって Unity を開発していました。

---

> Camera

共通言語として英語は使われていたんですが、みんなネイティブではなくて、あくまでも second language なんですよね。

---

British spelling と言えば、Color クラスに２種類の「グレー」が存在するのも有名かもしれません。

---

> Web: [Color class](https://docs.unity3d.com/ScriptReference/Color.html)

マニュアルを見てみると、こんな感じで "gray" と "grey" の、２種類の「グレー」が用意されているのが分かります。

---

しかも丁寧に、これは English spelling です、って書いてあるんですよね。

もちろん、機能的には、この２つは全く同じです。

---

あと、これは余談になるんですが、このページを見ていると、恐ろしいことが書かれているのに気づきますかね？

この yellow のところです。

---

なんと定数 yellow は、(1, 1, 0) ではなくて、(1, 0.92, 0.016) を返す、と書かれています。

いい感じの色なんだぜ！みたいなことが書かれていますね。

---

> Camera

まあ、一貫性を考えるなら、ここは (1, 1, 0) を返すべきですよね。

そういう挙動を前提として今まで使ってきた方もいるんじゃないかと思います。

---

> Web: Wayback machine

これはまあ、Unity がまだ小さくて、素朴なゲームエンジンであった頃の名残だと言えると思います。

---

今更これを仕様変更しても不具合を招くだけなので、そのまま維持されている、という感じです。

---

> Camera

こういう「古き良き時代の名残り」みたいなのは、Unity の色んなところに見つけることができます。

---

> Web: [PI](https://docs.unity3d.com/560/Documentation/ScriptReference/Mathf.PI.html)

"Mathf.PI" のマニュアルとかね、「かの悪名高き 3.14... の値」みたいなことが書かれているんですが、何だよそれ、って感じですよね。

---

> Camera

でもこういうちょっとしたユーモアをマニュアルに潜ませるというのは、小さなコミュニティで開発しているプロジェクトでは、よくあるノリなんじゃないかと思います。

---

> Web: [PI](https://docs.unity3d.com/ScriptReference/Mathf.PI.html)

ただまあこれも、今は「よく知られた 3.14... の値」という風に修正されています。

だいぶ大人しい表記に直されちゃいました。

---

> Web: [Physic Material](https://docs.unity3d.com/Manual/class-PhysicMaterial.html)

あと Unity における英語の間違いとしてよく挙げられるのは、Physic Material クラスですかね。

---

まあこれ、あんま英語に詳しくない僕なんかからすると、まあ Physics が「物理学」だから、Physic で形容詞的に使えるのかなー、とか思っちゃうんですけど、どうもそうではないらしいです。

---

> Web: [Physics Material 2D](https://docs.unity3d.com/Manual/class-PhysicsMaterial2D.html)

これは本当は "Physics Material" と名付けるのが正解らしくて、実際に 2D Physics の方では Physics Material 2D という名前が使われています。

---

> Web: [Physic Material](https://docs.unity3d.com/500/Documentation/Manual/class-PhysicMaterial.html)

Unity 5.0 の頃の古いマニュアルを見てみると、その辺りの言い訳が、こっそり書かれていたりします。

---

まあこれも恥ずかしいんで、もう削除されちゃってますけどね。

---

> B-roll: Mesh Filter

不思議な英語、という文脈では、Mesh Filter コンポーネントもよく槍玉に挙げられます。

---

Mesh Filter は Mesh Renderer でレンダリングする mesh を指定するためのコンポーネントですが、なんで "filter" なのかよく分かりませんよね。

---

> Camera

特にデータのフィルタリングを行なっているわけではないですし、データを指定する用途と "filter" という単語が、いまいち結びつきません。

---

> Web: [Reddit](https://www.reddit.com/r/Unity3D/comments/9g9t30/comment/e64mu17/)

これについては以前 Reddit でスレッドが建てられたことがあって、Unity 社員の Richard Fine さんが回答しています。

---

まあ今となっては、そこにあんま意味は無いよ、って感じの回答ですね。

---

> Camera

この Mesh Filter の件については社内でも話題になったことがあるんですが、まあ当時何となく、これら二つのコンポーネントを分けておいた方がいいかな、と考えたようです。

---

今となっては特に意味が無いので、これらを統合しようという試みもあったみたいですが、互換性の問題などから実施されずに今に至ります。

これもまた Unity の古い姿を現在に垣間見ることのできる要素になっているかなと思います。

---

今回はこんな感じで、Unity のトリビアについてお話ししてきましたが、いかがでしたでしょうか？

---

今回はね、もう本当に余談というか、役に立つ情報ゼロなので、どういう感想を持たれるのか心配ですけど、でもやっぱりこんだけ長く開発しているシステムだと、色んなところによく分からない謎が発生するんですよね。

---

今回はその中でも、特に実害の無いものを集めたって感じです。

じゃあ実害のあるものが存在するのかって話なんですけど、まあそれは今後、一つ一つじっくり取り上げていきたいと思います。

---

あとは皆さんの方でも、なんで Unity のここはこうなっているのか分からない、不思議だ、みたいな疑問がありましたら、ぜひコメントでください。

もし分かるものがあれば、今後取り上げてみたいと思います。

---

今回の動画が参考になったという方は高評価やコメントを頂けると有難いです。

それではまた次回の動画でお会いしましょう。
