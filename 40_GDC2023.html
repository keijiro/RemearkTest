> B-roll: Unity booth

みなさんこんにちは。

今回は、先日開催された GDC - Game Developers Conference 2023 における、Unity の講演動画を紹介していきたいと思います。

---

GDC 2023 において Unity は色んな講演を行なっています。

これらの動画は YouTube の Unity 公式チャンネルで公開されています。

---

一気に一般公開するとごちゃっとしてしまうので、とりあえず限定公開になっていますが、こちらのページからすべて観ることができます。

概要欄からリンクしておきますね。

---

> Camera

今回はこれらの動画の中から、個人的に気になったものを、いくつかピックアップして紹介したいと思います。

---

> [Unity roadmap for 2023](https://www.youtube.com/watch?v=I7YYC796PEs)

まずは Unity のロードマップですね。

この講演では、Unity の最近の動向について解説しています。

---

既に各所で発表している内容も含んでいますが、最新の情報を整理するにはいいと思います。

特に LTS を使っている方には、次の LTS のアップデートに備える意味でもおすすめです。

---

この講演は日本語吹き替え版も用意しました。

概要欄からリンクしておきますので、ぜひチェックしてみてください。

---

> Camera

次に紹介するのは、Unity の新機能や新要素について触れた講演です。

---

> [Cross-platform game development with the new URP sample scene](https://www.youtube.com/watch?v=zPTNrSgoJow)

まずは、新しい URP サンプルシーンについての講演です。

---

マルチプラットフォーム対応を前提とした、カスタムシェーダーや最適化について解説しています。

結構詳しく中身を解説しているので、実際にサンプルが公開されてから、もう一度改めて見返してみるといいかもしれませんね。

---

> [Efficient and impactful lighting with Adaptive Probe Volumes](https://www.youtube.com/watch?v=iU7X5xICkc8)

次は Adaptive Probe Volume, APV の講演です。

---

APV は Unity に従来からある Light Probe の代わりとなるグローバルイルミネーションの機能です。

Light Probe よりも設定が簡単で、しかも高機能に改良されています。

この APV については、以前このチャンネルでも触れていますね。

---

既に使い始めている方もいるかもしれません。

この講演では APV の最新機能についてかなり詳しく解説しているので、使っている方はぜひチェックしてください。

---

> [An overview of the new HDRP Water System](https://www.youtube.com/watch?v=wwqrq2q6_LM)

次は HDRP で開発が進められている Water System についての講演です。

---

この Water System は非常に面白い新機能で、いつかこのチャンネルで紹介したいなと思っていました。

ただ、なにぶん開発中なので、いつ紹介しようか、タイミングを迷っていたんですよね。

---

デモを交えて詳しく解説されているので、興味のある方はぜひこちらの動画でチェックしてみてください。

---

> Camera

次にいくつか紹介するのは、Unity で開発されたゲームの事例についての講演です。

---

> [Houston, we have a planet: The spherical terrain of Kerbal Space Program 2](https://www.youtube.com/watch?v=kvytgzvqlgQ)

まずは Kerbal Space Program 2, KSP2 の開発事例ですね。

---

KSP はロケット開発をテーマにしたゲームです。

日本でも人気のあるタイトルなので、興味のある方は多いかもしれません。

この講演では、カスタム開発された terrain system について詳しく語られています。

---

> [How Just Dance 2023 Edition used UI Toolkit for UI](https://www.youtube.com/watch?v=Ex2MwYl1Dk0)

次は Just Dance 2023 の開発事例です。

このタイトルでは Unity の新しい UI システム、UI Toolkit が本格導入されています。

---

UI Toolkit をランタイムで使用している事例は、まだ珍しいです。

そういった意味で貴重な事例紹介だと思います。

UI Toolkit の導入を検討する際には、ぜひ参考にしてください。

---

> Camera

次に紹介するのは、Unity の既存機能に関する講演です。

---

> [Solving game challenges with Shader Graph](https://www.youtube.com/watch?v=8Y0FHM0Q8nM)

この講演は Shader Graph の応用について触れたものです。

---

開発のフェーズを３つに分けて、それぞれのフェーズで役に立つシェーダーの使いこなし方を紹介しています。

この視点はちょっと面白いなと思いました。

---

プロトタイピングで役に立つシェーダーと、プロダクションで役に立つシェーダーというのは、それぞれ別にあるわけですね。

テクニカルアーティストの方におすすめの講演です。

---

> [How to get the most out of your VFX](https://www.youtube.com/watch?v=HTLA1tEvTKA)

こちらの講演では VFX Graph の最適化について解説しています。

---

僕も VFX Graph をよく使っていますが、最適化については本格的に考えたことが無かったので、個人的にも参考になる講演でした。

VFX Graph を使っている方はぜひチェックしてみてください。

---

> [Enhance a top-down game with URP 2D lights](https://www.youtube.com/watch?v=YhrwKF_i-BI)

この講演では 2D スプライトにおけるライティング表現のノウハウを紹介しています。

---

こういう、2D の表現をリッチにするテクニックというのは、日本でも需要のある話題だと思うんですが、このチャンネルではあんまりそういうのやってないですね。

---

このサンプルプロジェクトについては、機会があればこのチャンネルでも触れてみたいと思います。

---

> Camera

最後に紹介するのは Unity のプロダクトに関する講演です。

---

> [Simulating film-quality characters in games](https://www.youtube.com/watch?v=lk3THQfxwuc)

この講演は Ziva VFX について紹介したものですね。

---

Ziva は筋肉や皮膚の動きをリアルにシミュレーションする技術です。

この講演では、その技術を、リアルなキャラクターではなく、カートゥーン的なキャラクターに適用した例を紹介しています。

---

シミュレーション技術なので、リアル系の表現に使われるものと考えがちですが、こういったスタイルでも利用価値があるというのは興味深いですね。

---

> [How to conduct meaningful remote playtesting with Parsec](https://www.youtube.com/watch?v=XiclXHlTRbM)

この講演では Parsec の活用方法について解説しています。

---

Parsec はリモートワークの現場で使われることがあるので、最近存在を知った方もいるかもしれませんね。

Parsec は低遅延で高画質のリモートデスクトップ環境です。

---

この講演では、ゲスト招待機能を使って、開発中のゲームのテストプレイに使用するという例を紹介しています。

---

僕はもっぱら Parsec はリモートワークのソフトウェアだと思っていたので、こういう使い方もあるんだというのはちょっと面白い発見でした。

---

そんなに頻繁に使う方法ではないかもしれないですが、こういう使い方もできるんだというのを覚えておくと、いつか役に立つ時が来るかもしれませんね。

---

> B-roll: GDC booth

GDC 講演動画の紹介は以上です。

今後、いくつかの動画については日本語吹き替え版を公開する予定です。

---

公開のお知らせは、このチャンネルや Unity Japan Twitter アカウントなどで行なっていますので、ぜひ登録・フォローをお願いします。
