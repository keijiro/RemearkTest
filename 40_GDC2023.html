> B-roll: Unity booth

みなさんこんにちは。

今回は、先日開催された GDC - Game Developers Conference 2023 における、Unity の講演動画を紹介していきたいと思います。

---

GDC 2023 において Unity は色んな講演を行なっています。

これらの動画は YouTube 公式チャンネルで公開されています。

---

一気に一般公開するとごちゃっとしてちまうので、とりあえず限定公開って形になっていますが、こちらのページのリンクからすべて観ることができます。

概要欄からリンクしておきますね。

---

> Camera

今回はこれらの動画の中から、個人的に気になったものをピックアップして紹介したいと思います。

動画をチェックする際の参考になれば幸いです。

---

> [Unity roadmap for 2023](https://www.youtube.com/watch?v=I7YYC796PEs)

まずはロードマップ講演ですね。

この講演では、Unity の最新バージョンと今後の動向について解説しています。

---

既に各所で発表している内容も多いんですが、最新の情報を整理してアップデートするには、良い講演だと思います。

特に LTS を使っている方には、次の LTS のアップデートに備える意味でも観ていただけたらなと思います。

---

この講演は日本語吹き替え版も用意しました。

概要欄からそちらにもリンクしておきますので、日本語で聴きたいという方は、そちらを利用してください。

---

> Camera

次に紹介するのは、Unity の新機能や新要素について触れた講演です。

---

> [Cross-platform game development with the new URP sample scene](https://www.youtube.com/watch?v=zPTNrSgoJow)

まずは、新しい URP サンプルシーンの講演ですね。

---

マルチプラットフォームを前提としたカスタムシェーダーや最適化の方法について解説しています。

結構詳しく中身を解説しているので、実際に新しいサンプルが公開されてから、もう一度観返してみる、みたいな感じでいいかもしれませんね。

---

> [Efficient and impactful lighting with Adaptive Probe Volumes](https://www.youtube.com/watch?v=iU7X5xICkc8)

次は Adaptive Probe Volumes, APV の講演です。

---

APV は Unity に従来からある Light Probe の代わりとなるライティング機能ですね。

Light Probe よりも設定が簡単で、しかも高機能に改良されています。

---

既にこのチャンネルでも紹介しているので、使い始めている方もいるかもしれませんね。

この講演では最新の APV の機能についてかなり詳しく解説しているので、使っている方はぜひチェックしてみてください。

---

> [Six-way VFX](https://www.youtube.com/watch?v=uNzLQjpg6UE)

---

> [An overview of the new HDRP Water System](https://www.youtube.com/watch?v=wwqrq2q6_LM)

次は HDRP で開発が進められている Water System についての講演です。

この Water System は非常に面白くて、いつかこのチャンネルで紹介したいなと思っていました。

---

ただ、なにぶん開発中なので、いつ紹介したらいいのか、タイミングを迷っていたんですよね。

デモを交えて詳しく解説されているので、興味のある方はぜひこちらの動画でチェックしてみてください。

---

> Camera

次にいくつか紹介するのは、Unity で開発されたゲームの事例紹介の講演です。

---

> [Houston, we have a planet: The spherical terrain of Kerbal Space Program 2](https://www.youtube.com/watch?v=kvytgzvqlgQ)

まずは Kerbal Space Program 2, KSP2 の事例紹介ですね。

---

KSP はロケット開発をテーマにしたゲームです。

日本でも人気があるので、興味を持っている方も多いかもしれません。

この講演では、同作の特殊なテレインシステムを中心に、開発ノウハウが解説されています。

---

> [How Just Dance 2023 Edition used UI Toolkit for UI](https://www.youtube.com/watch?v=Ex2MwYl1Dk0)

次は Just Dance 2023 の事例紹介ですね。

同作で UI Toolkit を導入した件について詳しく触れられています。

---

UI Toolkit をランタイムでも使用している事例はまだそれほど多くないと思います。

UI Toolkit の導入を考える際には参考になる点の多い講演だと思います。

---

> [How MARVEL SNAP became one of the biggest mobile games of 2022](https://www.youtube.com/watch?v=F73nMLkcDQE)

> [How Undisputed created the first major boxing game in over a decade](https://www.youtube.com/watch?v=h2CmZRN2pfo)

---

他にもカードゲーム MARVEL SNAP の講演や、ボクシングゲーム Undisputed の事例など、興味深い事例紹介がいくつかあります。

実際のゲーム開発での事例に興味のある方は、チェックしてみるといいかもしれません。

---



既にある機能を使いこなす講演

Shader Graph
https://www.youtube.com/watch?v=8Y0FHM0Q8nM
Shader Graph はもう既にみなさんお馴染みの機能ですが、この講演では、開発のフェーズ毎に分けて、役立つシェーダーテクニックというのを紹介しています。
ちょっとこの視点は面白いなと思いました。
プロトタイピングで役に立つシェーダーと、プロダクションで役に立つシェーダーというのは、それぞれ別にあるわけです。
テクニカルアーティストの方に見てほしい講演ですね。

VFX 最適化
https://www.youtube.com/watch?v=HTLA1tEvTKA
こちらの講演では VFX Graph の最適化 TIPS について解説しています。
僕も VFX Graph は散々使ってきていますが、最適化についてはあまり本格的に触れたことがなかったため、個人的にも参考になる点がありました。
VFX Graph を既に使っている方はぜひチェックしてみてください。

2D ライト
https://www.youtube.com/watch?v=YhrwKF_i-BI
個人的にもう一つ興味を持ったのがこの講演ですね。
2D のスプライトにおけるライティング表現のノウハウを紹介しています。
このような 2D の表現をリッチにするテクニックというのは、日本でも需要がある話題だと思うんですが、このチャンネルではまだ触れることができていないですね。
Unity では Lost Crypt や Dragon Crasher などの、2D 表現に関するサンプルプロジェクトを複数公開しています。
この講演で使っている農場ゲームも今後公開される予定だそうです。

Unity のプロダクト

ZIVA
https://www.youtube.com/watch?v=lk3THQfxwuc
ZIVA は比較的新しいプロダクトなので、みなさんあまり馴染みがないかもしれません。
筋肉や皮膚の動きをリアルにシミュレーションする技術なわけですが、この講演では、その技術を、リアルなキャラクターではなく、カートゥーン的なスタイライズされたキャラクターに適用する例を紹介しています。
シミュレーション技術なので、リアル系の表現に専ら使われるものと考えがちですが、こういったスタイルでも利用価値がある事が伝わってきて興味深かったです。

Parsec を使ったプレイテスト
https://www.youtube.com/watch?v=XiclXHlTRbM
Parsec はリモートワークの現場で使われることもあるので、最近存在を知った方もいるかもしれませんね。
Parsec は低遅延で高画質のリモートデスクトップを可能にする技術です。
この講演では、ゲスト招待機能を使って、Parsec を開発中のゲームのテストプレイに使用するという例を紹介しています。
僕はもっぱら、Parsec はリモートでの PC の操作や、クラウドを使ったゲームプレ環境の構築なんかに使われるものだと思っていたので、こういう使い方もあるんだというのはちょっと面白い発見でした。
使用頻度はそんなに高くないかもしれませんが、こういう使い方もできるんだというのを記憶の片隅に置いておくと、いつか急に役に立つ時が来るかもしれませんね。
